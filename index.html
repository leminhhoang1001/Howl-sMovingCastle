<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi There!</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    <script src="./asset/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/CSSRulePlugin.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>

</head>
<body>
    <audio src="./asset/audio/merr-go-round.mp3" autoplay loop></audio>
    <div class="container">
        <img class="background" src="./asset/img/background.jpg">
    
        <img class="cloud-bg" src="./asset/img/cloud-bg.png">
        <img class="cloud-bg2" src="./asset/img/cloud-bg.png">
    
        <div class="castle-container">
            <div class="castle">
                <div class="brleg">
                    <img class="brfoot" src="./asset/img/brfoot.png" />
                    <img class="brbottom" src="./asset/img/brbottom.png" />
                </div>
                <div class="frleg">
                    <img class="frfoot" src="./asset/img/frfoot.png" />
                    <img class="frbottom" src="./asset/img/frbottom.png" />
                </div>
                <img class="chimney3" src="./asset/img/chimney3.png" />
                <img class="treehouse" src="./asset/img/treehouse.png" />
                <div class="houses-group">
                    <img class="point6" src="./asset/img/point6.png" />
                    <img class="point5" src="./asset/img/point5.png" />
                    <img class="point4" src="./asset/img/point4.png" />
                    <img class="houses" src="./asset/img/houses.png" />
                </div>
                <img class="chimney2" src="./asset/img/chimney2.png" />
                <img class="chimney1" src="./asset/img/chimney1.png" />
                <img class="wing" src="./asset/img/wing.png" />
                <div class="mound-group">
                    <img class="antenna" src="./asset/img/antenna.png" />
                    <img class="point3" src="./asset/img/point3.png" />
                    <img class="point2" src="./asset/img/point2.png" />
                    <img class="point1" src="./asset/img/point1.png" />
                    <img class="mound" src="./asset/img/mound.png" />
                </div>
                <img class="wind" src="./asset/img/wind.png" />
                <img class="cannon" src="./asset/img/cannon.png" />
                <img class="main" src="./asset/img/main.png" />
                <div class="blleg">
                    <div class="blbottom-group">
                        <img class="blfoot" src="./asset/img/flfoot.png" />
                        <img class="blbottom" src="./asset/img/flbottom.png" />
                    </div>
                    <img class="bltop" src="./asset/img/fltop.png" />
                </div>
                <img class="blcover" src="./asset/img/blcover.png" />
                <img class="knob" src="./asset/img/knob.png" />
                <img class="tele" src="./asset/img/tele.png" />
                <img class="telecover" src="./asset/img/telecover.png" />
                <div class="flleg">
                    <div class="flbottom-group">
                        <img class="flfoot" src="./asset/img/flfoot.png" />
                        <img class="flbottom" src="./asset/img/flbottom.png" />
                    </div>
                    <img class="fltop" src="./asset/img/fltop.png" />
                </div>
                <img class="flcover" src="./asset/img/flcover.png" />
            </div>
        </div>
        
        <img class="foreground" src="./asset/img/foreground.png">
        
        <div class="clouds">
            <img class="cloud-shadow1" src="./asset/img/cloud_shadow-1.png">
            <img class="cloud-shadow2" src="./asset/img/cloud_shadow-1.png">
            <img class="cloud-shadow3" src="./asset/img/cloud_shadow-1.png">
            <img class="cloud1" src="./asset/img/cloud-1.png">
            <img class="cloud2" src="./asset/img/cloud-1.png">
            <img class="cloud3" src="./asset/img/cloud-2.png">
            <img class="cloud4" src="./asset/img/cloud-1.png">
            <img class="cloud5" src="./asset/img/cloud-2.png">
        </div>
        
    </div>
    <div class="control-toggle">Toggle mouse controls</div>
    <div class="load-gate">Loading...</div>
    <script src="./asset/js/howler.core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/CSSRulePlugin.min.js"></script>
    <script src="./asset/js/script.js"></script>
</body>
</html>
